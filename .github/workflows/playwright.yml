      #    restore-keys: |
      #      allure-history-

      # Download history from GitHub Pages (fallback)
      #- name: ðŸ“œ Download Allure history from GitHub Pages
      #  if: always() && steps.cache-restore.outputs.cache-hit != 'true'
      #  continue-on-error: true
      #  run: |
      #    REPO_OWNER="${{ github.repository_owner }}"
