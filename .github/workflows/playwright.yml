name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions: 
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # checkout code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      # set up Node.js
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with: 
          node-version: "22.11.0"
          cache: 'npm'

      # Install test framework
      - name: ðŸ”¨ Install Playwright framework
        run: npm ci

      # Install test framework
      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      # Setup Java (required for Allure)
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        if: always()
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Allure CLI
      - name: ðŸ“Š Install Allure
        if: always()
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
          allure --version

     # Get existing gh-pages content (for history)
      - name: ðŸ“œ Download existing gh-pages
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-old

      # Copy history from previous run
      - name: ðŸ“‹ Restore Allure history
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages-old/allure-report/history" ]; then
            echo "Found history in gh-pages-old/allure-report/history"
            mkdir -p allure-results/history
            cp -r gh-pages-old/allure-report/history/* allure-results/history/
            echo "History files copied:"
            ls -la allure-results/history/
          else
            echo "No previous history found - this is the first run"
          fi

      # Run Playwright Tests
      - name: ðŸ§ª Run Playwright tests
        id: tests
        run: npm run test tests/Todo/*.spec.ts tests/Playwright/*.spec.ts --testenv=evt1
        continue-on-error: true

      # Generate Allure report
      - name: ðŸ“Š Generate Allure report
        if: always()
        run: |
          echo "Generating Allure report..."
          allure generate allure-results --clean -o allure-report
          
          echo "Checking for history in generated report..."
          if [ -d "allure-report/history" ]; then
            echo "âœ“ History folder exists in allure-report"
            ls -la allure-report/history/
          else
            echo "âœ— No history folder in allure-report"
          fi
          
          echo "Allure report generated successfully"


      # Create directory structure for GitHub Pages
      - name: ðŸ“ Prepare reports for GitHub Pages
        if: always()
        run: |
          mkdir -p gh-pages
          cp -r allure-report gh-pages/allure-report

          # Copy Playwright report to gh-pages/playwright-report
          echo "Copying Playwright report..."
          mkdir -p gh-pages/playwright-report
          cp -r playwright-report/* gh-pages/playwright-report/

          # Create index.html to redirect or list reports
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px; 
                }
              .container { background: white; border-radius: 16px; padding: 48px; max-width: 900px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.15); }
              h1 { color: #333; text-align: center; margin-bottom: 12px; font-size: 32px; }
              .subtitle { text-align: center; color: #666; margin-bottom: 40px; font-size: 16px; }
              .report-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; margin-bottom: 32px; }
              .report-card {
                background: #f8f9fa;
                border: 2px solid #e9ecef;
                border-radius: 12px;
                padding: 28px;
                text-decoration: none;
                color: inherit;
                transition: all 0.3s ease;
                display: block;
                position: relative;
                overflow: hidden;
              }
              .report-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #667eea, #764ba2);
                transform: scaleX(0);
                transition: transform 0.3s ease;
              }
              .report-card:hover {
                border-color: #667eea;
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
                transform: translateY(-4px);
              }
              .report-card:hover::before { transform: scaleX(1); }
              .report-icon { font-size: 48px; margin-bottom: 16px; display: block; }
              .report-card h2 { color: #333; font-size: 22px; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
              .report-card p { color: #666; line-height: 1.6; font-size: 14px; }
              .badge {
                display: inline-block;
                padding: 4px 12px;
                border-radius: 12px;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
              }
              .badge-success { background: #d4edda; color: #155724; }
              .badge-info { background: #d1ecf1; color: #0c5460; }
              .info-bar {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 16px 24px;
                text-align: center;
                color: #666;
                font-size: 14px;
                border: 1px solid #e9ecef;
              }
              .info-bar a { color: #667eea; text-decoration: none; font-weight: 500; }
              .info-bar a:hover { text-decoration: underline; }
              @media (max-width: 768px) {
                .container { padding: 32px 24px; }
                h1 { font-size: 24px; }
                .report-grid { grid-template-columns: 1fr; }
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸ§ª Test Reports Dashboard</h1>
              <p class="subtitle">CDTester/Playwright - Automated Testing</p>
              
              <div class="report-grid">
                <a href="./allure-report/index.html" class="report-card">
                  <div class="report-icon">ðŸ“Š</div>
                  <h2>
                    Allure Report
                    <span class="badge badge-success">âœ“ Trends</span>
                  </h2>
                  <p>Comprehensive test analytics with historical trends, detailed execution data, and visual insights</p>
                </a>
                
                <a href="./playwright-report/index.html" class="report-card">
                  <div class="report-icon">ðŸŽ­</div>
                  <h2>Playwright Report</h2>
                  <p>Native Playwright HTML report with test traces, screenshots, and interactive debugging</p>
                </a>
              </div>
              
              <div class="info-bar">
                Latest test run from GitHub Actions
              </div>
            </div>
          </body>
          </html>
          EOF

          # Verify structure
          echo "GitHub Pages structure:"
          ls -la gh-pages/
          
          if [ -d "gh-pages/allure-report/history" ]; then
            echo "âœ“ History will be preserved"
            ls -la gh-pages/allure-report/history/
          fi

      # Archive test reports
      - name: ðŸ“¦ Archive test reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            allure_results/
            allure-report/
            test-results/
            playwright-report/
          retention-days: 90

      # Publish test reports
      - name: ðŸš€ Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          keep_files: false

      # Add report to summary
      - name: ðŸ“ Add report link to summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Reports" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View reports page](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Allure report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [view Playwright report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/playwright/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "### âœ… Status: All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Status: Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi