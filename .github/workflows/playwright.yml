name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions: 
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # checkout code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      # set up Node.js
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v6
        with: 
          node-version: "22.11.0"
          cache: 'npm'

      # Install test framework
      - name: ðŸ”¨ Install Playwright framework
        run: npm ci

      # Install test framework
      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      # Restore history from cache
      - name: ðŸ“œ Restore Allure history from cache
        id: cache-restore
        uses: actions/cache/restore@v4
        if: always()
        with:
          path: allure-history
          key: allure-history-${{ github.run_number }}
          restore-keys: |
            allure-history-

      # Download history from GitHub Pages (fallback)
      - name: ðŸ“œ Download Allure history from GitHub Pages
        if: always() && steps.cache-restore.outputs.cache-hit != 'true'
        continue-on-error: true
        run: |
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          PAGES_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"
          
          mkdir -p allure-history
          
          wget -q -r -np -nH -R "index.html*" --cut-dirs=2 \
               -P allure-history/ \
               "${PAGES_URL}/allure/history/" || echo "No GitHub Pages history found"

      # Copy history to allure-results
      - name: ðŸ“‹ Copy history to allure-results
        if: always()
        run: |
          if [ -d "allure-history" ]; then
            mkdir -p allure-results/history
            cp -r allure-history/* allure-results/history/ 2>/dev/null || echo "No history to copy"
          fi

      # Run Playwright Tests
      - name: ðŸ§ª Run Mocha tests
        id: tests
        run: npm run test tests/Todo/*.spec.ts tests/Playwright/*.spec.ts--testenv=evt1
        continue-on-error: true

      # Generate Allure report using action (handles installation automatically)
      - name: ðŸ“Š Generate Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      # Save history to cache
      - name: ðŸ’¾ Save Allure history to cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: allure-history
          key: allure-history-${{ github.run_number }}

      # Create directory structure for GitHub Pages
      - name: ðŸ“ Prepare reports for GitHub Pages
        if: always()
        run: |
          mkdir -p public/allure
          mkdir -p public/playwright
          cp -r allure-report/* public/allure/
          cp -r playwright-report/* public/playwright/
          
          # Create index.html to redirect or list reports
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .report-links { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
              .report-card { border: 2px solid #ddd; border-radius: 8px; padding: 20px; text-decoration: none; color: inherit;  transition: all 0.3s; }
              .report-card:hover { border-color: #0066cc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
              .report-card h2 { margin-top: 0; color: #0066cc; }
              .report-card p { color: #666; margin: 10px 0 0 0; }
            </style>
          </head>
          <body>
            <h1>ðŸ§ª Test Reports</h1>
            <p>Select a report to view:</p>
            <div class="report-links">
              <a href="./allure/index.html" class="report-card">
                <h2>ðŸ“Š Allure Report</h2>
                <p>Comprehensive test report with detailed analytics, trends, and history</p>
              </a>
              <a href="./playwright/index.html" class="report-card">
                <h2>ðŸŽ­ Playwright Report</h2>
                <p>Native Playwright HTML report with test results and traces</p>
              </a>
            </div>
          </body>
          </html>

      # Archive test reports
      - name: ðŸ“¦ Archive test reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-reports
          path: |
            allure_results/
            test-results/
            playwright-report/
            retention-days: 90

      # Publish test reports
      - name: ðŸš€ Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          keep_files: false

      # Add report to summary
      - name: ðŸ“ Add report link to summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Reports" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View reports page](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Allure report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [view Playwright report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/playwright/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "### âœ… Status: All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Status: Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi